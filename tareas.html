<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Taras</title>
</head>
<body>
    <button id="regresar"><</button>
    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>Titulo</th>
                <th>Fecha de creacion</th>
                <th>Fecha de vencimiento</th>
                <th>Estado</th>
            </tr>
        </thead>
        <tbody>
    </table>
    <script>
        document.getElementById('regresar').addEventListener('click', () => {
            window.location.href = './pagina-principal.html';
        });
    </script>
    <script type="module">
        import { obtenerTareas } from './modules/crearTarea.js';
        import { obtenerEmailUsuario } from './modules/obtenerUsuario.js';
     
        async function cargarTareas() {
            const email = await obtenerEmailUsuario();
            const tareas = await obtenerTareas(email);
            function itsLate(fecha_final){
                const ahora = new Date();
                const fechaLimite = new Date(fecha_final);
                return ahora > fechaLimite;
            }

           tareas.forEach(tarea => {
                if(itsLate(tarea.fecha_limite)){
                 setTimeout(() => {
                    document.getElementById(`tarea-${tarea.id}`).classList.add('late');
                 }, 200);
                }
            });

            const tbody = document.querySelector('tbody');
            tbody.innerHTML = ''; 

            tareas.forEach(tarea => {
                const tr = document.createElement('tr');
                tr.id = `tarea-${tarea.id}`;
                if(tarea.estado === 'sc'){
                    tarea.estado = 'Sin completar'; 
                }
                tr.innerHTML = `
                    <td>${tarea.id}</td>
                    <td>${tarea.titulo}</td>
                    <td>${tarea.fecha_emision}</td>
                    <td>${tarea.fecha_limite}</td>
                    <td>${tarea.estado}</td>
                `;
                tbody.appendChild(tr);
            });
        }

        cargarTareas();
    </script>
</body>
</html>
