<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="login">
        <h2>Login</h2>
        <form id="miFormulario" onsubmit="return false;">
            <input type="email" id="email" placeholder="usuario@gmail.com">
            <input type="password" id="pwd" placeholder="*****">
            <button type="button" onclick="enviar()">Enviar</button>
        </form>
    </section>

    <script>
        function enviar() {
            fetch('api.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    accion: "login",
                    email: document.getElementById("email").value,
                    pswd: document.getElementById("pwd").value,
                })
            })
            .then(response => response.json())
            .then(dato => {
                if (dato.success) {
                    alert(`Bienvenido, ${dato.nombre}`);
                    window.location.href = "pagina-principal.html";
                } else {
                    alert(dato.error || "Credenciales incorrectas");
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
